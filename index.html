<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intensity Index Tracker</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root { color-scheme: light dark; }

/* ----------- Base styling ----------- */
body {
  font-family: "Inter", system-ui, sans-serif;
  text-align:center;
  margin:0;
  padding:2rem 1rem 4rem;
  transition: background 0.3s, color 0.3s;
  background: linear-gradient(180deg,#f7f7f7,#ffffff);
  color:#111;
}

@media (prefers-color-scheme: dark) {
  body { background: linear-gradient(180deg,#0e0e0e,#181818); color:#fff; }
}

h1 {
  font-size:2.2rem;
  margin-bottom:0.5rem;
  letter-spacing:0.02em;
}
#indexValue {
  font-size:3.8rem;
  font-weight:700;
  margin:1rem 0 2rem;
}

/* ----------- Buttons ----------- */
.btn {
  display:block;
  width:95%;
  max-width:480px;
  margin:0.8rem auto;
  padding:1.8rem;
  font-size:1.4rem;
  border:none;
  border-radius:1rem;
  color:#fff;
  background:#1e88e5;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transition:background 0.15s, transform 0.1s;
}
#tackleMinus { background:#444; }
#possessionBtn.active { background:#d32f2f; }
.btn:active { transform:scale(0.97); filter:brightness(1.2); }

/* two-column layout on larger screens */
@media (min-width:768px) {
  .button-grid {
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:1rem;
    width:95%;
    max-width:700px;
    margin:1rem auto 2rem;
  }
  .btn { width:100%; margin:0; padding:1.4rem; font-size:1.2rem; }
}

/* ----------- Stats ----------- */
.stats-container {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:1.2rem;
  margin-top:2rem;
  flex-wrap:wrap;
}
.stat-box {
  flex:1 1 40%;
  min-width:150px; max-width:220px;
  background:#fff2;
  border-radius:1rem;
  padding:1rem 0.5rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  backdrop-filter:blur(4px);
}
.stat-label { font-size:0.95rem; margin-bottom:0.3rem; opacity:0.8; }
.stat-value { font-size:2.2rem; font-weight:700; }

/* ----------- Graph ----------- */
#graphWrapper {
  width:95%;
  max-width:700px;
  margin:2rem auto;
}
canvas { width:100%; height:320px !important; border-radius:1rem; }

/* ----------- Report & Reset ----------- */
.controls-footer {
  width:95%;
  max-width:700px;
  margin:0 auto;
}

#reportBtn {
  width:100%;
  margin:0 auto 0.8rem;
  padding:1.4rem;
  font-size:1.2rem;
  border:none;
  border-radius:1rem;
  color:#fff;
  background:#2e7d32;
  box-shadow:0 3px 8px rgba(0,0,0,0.2);
}

/* Reset slider */
.slider-container {
  position: relative;
  width: 100%;
  height: 70px;
  background: #333;
  border-radius: 50px;
  overflow: hidden;
  user-select: none;
  touch-action: none;
  transition: background 0.3s;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
}
.slider-text {
  position:absolute;
  width:100%;
  top:50%; left:0;
  transform:translateY(-50%);
  color:#aaa;
  font-size:1.2rem;
  pointer-events:none;
}
.slider-handle {
  position:absolute;
  top:5px; left:5px;
  width:60px; height:60px;
  border-radius:50%;
  background:#1e88e5;
  transition:background 0.3s;
}
.slider-container.complete { background:#2e7d32; }
.slider-container.complete .slider-handle { background:#43a047; }
.slider-container.complete .slider-text { color:#fff; }

/* ----------- Footer ----------- */
footer {
  margin-top:2rem;
  font-size:0.9rem;
  opacity:0.7;
}
</style>
</head>
<body>

<h1>Intensity Index Tracker</h1>
<div id="indexValue">0.00</div>

<div class="button-grid">
  <button id="possessionBtn" class="btn">Start Opposition Possession</button>
  <button id="tacklePlus" class="btn">+1 Tackle</button>
  <button id="tackleMinus" class="btn">âˆ’1 Tackle</button>
</div>

<div class="stats-container">
  <div class="stat-box">
    <div class="stat-label">Tackles</div>
    <div class="stat-value" id="tackleCount">0</div>
  </div>
  <div class="stat-box">
    <div class="stat-label">Opp Poss Time</div>
    <div class="stat-value" id="timeDisplay">00:00</div>
  </div>
</div>

<div id="graphWrapper">
  <canvas id="intensityChart"></canvas>
</div>

<div class="controls-footer">
  <button id="reportBtn">Generate Report</button>
  <div class="slider-container" id="resetSlider">
    <div class="slider-text" id="sliderText">Slide to Reset</div>
    <div class="slider-handle" id="sliderHandle"></div>
  </div>
</div>

<footer>Evan Dunne | Laois GAA</footer>

<!-- Your existing JS logic below -->
<script src="tracker.js"></script>

</body>
</html>
